<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
<style>
    body
    {
        background-size: 100% 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #container
    {
        text-align: center;
        position: relative;
        top: 50px;
        width: 60vw;
        height: 60vh;
        background-color: rgb(236, 227, 227);
        border-radius: 10px;
        box-shadow: 5px 5px 10px black;
    }

</style>
</head>
<body onload="clock()" id="a">
    <div id="container">
        <h1 id="Time"></h1>
        <h1 id="Date"></h1>
        <h1 id="Day"></h1>
        <h1 id="MS"></h1>
    </div>
    <script>
        function clock()
        {
            var date=new Date()
            var hh=date.getHours()
            var mm=date.getMinutes()
            var ss=date.getSeconds()
            var ms=date.getMilliseconds()
            var day=date.getDay()
            var dt=date.getDate()
            var mo=date.getMonth()
            var yy=date.getFullYear()
            if(mo==0)
            {
                mo="jan"
            }
            else if(mo==1)
            {
                mo="Feb"
            }
             else if(mo==2)
            {
                mo="Mar"
            }
             else if(mo==3)
            {
                mo="Apr"
            }
             else if(mo==4)
            {
                mo="May"
            }
             else if(mo==5)
            {
                mo="june"
            }
             else if(mo==6)
            {
                mo="july"
            }
             else if(mo==7)
            {
                mo="Aug"
            }
             else if(mo==8)
            {
                mo="Sep"
            }
             else if(mo==9)
            {
                mo="Oct"
            }
             else if(mo==10)
            {
                mo="Nov"
            }
             else 
            {
                mo="Dec"
            }
            switch(day)
            {
                case 0:
                    day="Sunday"
                    document.getElementById("a").style.backgroundImage="URL(sunday.jpg)"
                    break;
                case 1:
                    day="Monday"
                    document.getElementById("a").style.backgroundImage="URL(monday.jpg)"
                    break;
                case 2:
                    day="Tuesday"
                    document.getElementById("a").style.backgroundImage="URL(tuesday.jpg)"
                    break;
                case 3:
                    day="Wednesday"
                    document.getElementById("a").style.backgroundImage="URL(wednesday.jpg)"
                    break;
                case 4:
                    day="Thursday"
                    document.getElementById("a").style.backgroundImage="URL(thursday.jpg)"
                    break;
                case 5:
                    day="Friday"
                    document.getElementById("a").style.backgroundImage="URL(friday.jpg)"
                    break;
                case 6:
                    day="Saturday"
                    document.getElementById("a").style.backgroundImage="URL(saturday.jpg)"
                    break;

            }
            var am_pm="AM"
            if(hh>=12)
            {
                am_pm="PM"
                if(hh>=13)
                {
                    hh=12;
                }
            }
            if(hh==0)
            {
                hh=12;
            }
            var finaltime=hh+":"+mm+":"+ss+" "+am_pm

            document.getElementById("Time").innerHTML=finaltime
            var finaltime=dt+"/"+mo+"/"+yy

            document.getElementById("Date").innerHTML=finaltime
            document.getElementById("Day").innerHTML=day
            var timer=setTimeout(function(){clock()},1000)
            
        }
        function greet()
        {
            var greet = new Date()
            var hh= greet.getHours()
            if(hh>=6 && hh<12)
            {
                window.alert("Good morning")
            }
            else if(hh>=12 && hh<16)
            {
                window.alert("Good Afternoon")
            }
            else if(hh>=16)
            {
                window.alert("Good Evening")
            }
            else{
                window.alert("Good night")
            }
        }
        greet()
    </script>
</body>
</html>
